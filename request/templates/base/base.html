{% load poll_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/media/static/back-img/favicon.ico"/>
    <link href="/media/static/css/base/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Заявки УСК</title>
</head>
<body>
<style>
    .nav {
        position: fixed;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mx-" href="/"><h3>Заявки УСК</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="link-primary" style="margin-left:40px;" aria-current="page" href="/create"> <u>Создать
                        заявку</u> </a>
                </li>
                <li class="nav-item">
                    <a class="link-primary" style="margin-left:30px;" aria-current="page" href="/report"> <u>Отчеты</u>
                    </a>
                </li>
            </ul>
            <form class="d-flex">
                <div class="mx-4">
                    {% if request.user|has_group:"admins" %}
                    <div class="col">
                        <h5>
                                <span class="badge bg-primary"> <a href="/admin"
                                                                   style="color: #FFFFFF; text-decoration: none; font-weight: normal;">
                                    Admin панель
                                </a></span>
                        </h5>
                    </div>
                    {% endif %}
                </div>
                {% if request.user.is_authenticated %}
                <h5>
                    <span class="badge bg-success"> <a href="/logout" style="color: #FFFFFF; text-decoration: none;">
                        {{ user.username }} <a href="/logout"
                                               style="color: #FFFFFF; text-decoration: none; font-weight: normal;">
                        | Выход
                    </a>
                    </a></span>
                </h5>
                {% else %}
                <ul class="nav justify-content-end">
                    <h5>
                    <span class="badge bg-danger"> <a href="/login" style="color: #FFFFFF; text-decoration: none;">
                        Авторизация
                    </a></span>
                    </h5>
                </ul>
                {% endif %}
            </form>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
